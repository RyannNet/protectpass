<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectPass™</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta property="og:title" content="ProtectPass Fixed" />
<meta property="og:description" content="Isso mesmo, a protectpass, voltou!, e ainda mais forte!!" />
<meta property="og:image" content="https://protectpass.vercel.app/Untitled1435_20250505165213.png" />
<meta property="og:url" content="protectpass.vercel.app" />
<meta property="og:type" content="website" />
     <header class="sd">
   <img src="1458 Sem Título_20250511153332.png" height="50" width="50" alt="ProtectPass Logo">
   <h2>ProtectPass™</h2>
 </header>
</head>
<body>
    <main class="container">
<h2
        <section class="password-section">
            <div>
                <label for="passwordLength">Escolha o número de dígitos:</label>
                <input type="number" id="passwordLength" min="1" max="65" placeholder="7 a 65" value="">
            </div>
            <button onclick="generatePassword()">Gerar Senha</button>
        </section>

        <div id="passwordOutput" class="output"></div>
        <div id="passwordStatus" class="status"></div>

        <button onclick="viewHistory()">Histórico de Senhas</button>

        <section id="historyContainer" class="container history" style="display: none;">
            <h2>Histórico de Senhas</h2>
            <ul id="passwordHistory"></ul>
            <button onclick="clearHistory()">Excluir Histórico</button>
            <button onclick="goBack()">Voltar</button>
        </section>
    </main>

    <section class="klp">
        <h3>SEM ANÚNCIOS!</h3>
        <img src="adic.png" height="60" width="60" alt="Ícone de anúncio">
        <p>Oferecemos segurança gratuita para todos os usuários sem anúncios. Seja bem-vindo(a) ao ProtectPass!</p>
    </section>

    <section class="credits">
        <h4>Site criado e desenvolvido por:</h4>
        <img src="credits.png" height="90" width="90" alt="Créditos do desenvolvedor">
    </section>

    <footer>
        <p>Todos os direitos reservados a ProtectPass ©2021</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
